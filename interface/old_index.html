<!DOCTYPE html>
<html>
<head>
  <title>Live Stream with Click Interaction</title>
</head>
<body>
  <h2>Live Stream</h2>
  <img id="video" src="/video" style="width:100%;max-width:640px;" alt="Live Video Stream">
<script>
  const video = document.getElementById('video');
  video.addEventListener('click', (event) => {
    const rect = video.getBoundingClientRect();
    // Calculate the scale factors based on the image's natural and client dimensions.
    const scaleX = video.naturalWidth / video.clientWidth;
    const scaleY = video.naturalHeight / video.clientHeight;
    // Adjust click coordinates to the actual image resolution.
    const x = Math.round((event.clientX - rect.left) * scaleX);
    const y = Math.round((event.clientY - rect.top) * scaleY);

    // Send the scaled coordinates to the server.
    fetch('/click', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ x: x, y: y })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Server response:", data);
    })
    .catch(error => {
      console.error("Error sending click:", error);
    });
  });
</script>
